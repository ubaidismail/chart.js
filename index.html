<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chart js </title>
</head>

<body>
	<div class="container" style="width:50%; height:50%;">
		<div class="flexes">
            <canvas id="line_chart" width="400" height="400"></canvas>
		    <canvas id="stacked_chart" width="400" height="400"></canvas>
        </div>
        <div class="flexes">
            
            <canvas id="stacked_line_with_bar_chart" width="400" height="400"></canvas>
            <canvas id="radar_chart" width="400" height="400"></canvas>
        </div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</body>
<script>
//line chart
const months =  ["Jan", "Feb", "March" , "April" , "May" , "Jun" , "July"];

const DATA_COUNT = 7;
const NUMBER_CFG = {count: DATA_COUNT, min: -100, max: 100};
const labels = months;

const data = {
labels: labels,
datasets: [
{
  label: 'Unfilled',
  fill: false,
  backgroundColor: '#959595',
  borderColor: '#959595',
  data: [55, 30, 15, 55, 30, 15],
}, {
  label: 'Dashed',
  fill: false,
  backgroundColor:'#959595',
  borderColor:'#959595',
  borderDash: [5, 5],
  data: [55, 30, 15],
}, {
  label: 'Filled',
  backgroundColor: '#959595',
  borderColor: '#959595',
  data: [55, 30, 15],
  fill: true,
}
]
};

const config = {
type: 'line',
data: data,
options: {
responsive: true,
plugins: {
  title: {
    display: true,
    text: 'Chart.js Line Chart'
  },
},
interaction: {
  mode: 'index',
  intersect: false
},
scales: {
  x: {
    display: true,
    title: {
      display: true,
      text: 'Month'
    }
  },
  y: {
    display: true,
    title: {
      display: true,
      text: 'Value'
    }
  }
}
},
};
const line_chart = new Chart(
document.getElementById('line_chart'),
config
);

// chart stached
// chart stached
// chart stached

const DATA_COUNT2 = 7;
const NUMBER_CFG2 = { count: DATA_COUNT2, min: -100, max: 100 };

const labels2 = months;
const data2 = {
    labels: labels2,
    datasets: [
        {
            label: 'Dataset 1',
            data: [55, 30, 15],
            borderColor: '#8a8a8a',
            backgroundColor:['#959595'],
        },
        {
            label: 'Dataset 2',
            data: [55, 30, 15],
            borderColor: '#8a8a8a',
            backgroundColor: ['#959595'],
        }
    ]
};

const config2 = {
    type: 'bar',
    data: data,
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Chart.js Stacked Chart'
            }
        }
    },
};
const stacked_chart = new Chart(
    document.getElementById('stacked_chart'),
    config2
);

//stacked line with bar chart
////stacked line with bar chart
////stacked line with bar chart

const labels3 = ["Jan", "Feb", "March" , "April" , "May" , "Jun"];
const data3 = {
labels: labels3,
datasets: [
{
  label: 'Dataset 1',
  data: [55, 30, 15],
  borderColor: '#959595',
  backgroundColor: ['#959595'],
  stack: 'combined',
  type: 'bar'
},
{
  label: 'Dataset 2',
  data: [55, 30, 15],
  borderColor: '#959595',
  backgroundColor: ['#959595'],
  stack: 'combined'
}
]
};

const config3 = {
type: 'line',
data: data3,
options: {
plugins: {
  title: {
    display: true,
    text: 'Chart.js Stacked Line/Bar Chart'
  }
},
scales: {
  y: {
    stacked: true
  }
}
},
};
const stacked_line_with_bar_chart = new Chart(
    document.getElementById('stacked_line_with_bar_chart'),
    config3
);

//radar chart
//radar chart
//radar chart

const labels4 = months;
const data4 = {
labels: labels4,
datasets: [
{
  label: 'Dataset 1',
  data: [55, 30, 20 , 30, 20],
  borderColor: '#959595',
  backgroundColor: ['#959595'],
  stack: 'combined',
  type: 'bar'
},
{
  label: 'Dataset 2',
  data: [1, 7, 15 , 55, 80, 15],
  borderColor: '#959595',
  backgroundColor: ['#959595'],
  stack: 'combined'
}
]
};

const config4 = {
type: 'radar',
data: data4,
options: {
responsive: true,
plugins: {
  title: {
    display: true,
    text: 'Chart.js Radar Chart'
  }
}
},
};
const radar_chart = new Chart(
    document.getElementById('radar_chart'),
    config4
);
</script>

</html>
